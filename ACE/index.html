<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>SIMOC Editor</title>
    
    <link rel="stylesheet" href="css/main.css">
    <!-- <script type="text/javascript" src="lib/jsoneditor.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script src="lib/jquery-3.3.1.min.js" ></script>
    
  </head>
  <body>
    <img src="images/logo-vertical.png" alt="Simoc Logo" width="128" height="128">
    <h1>Configuration Editor</h1>
    
    <!--TODO button for restoring editor to default start json-->

    <!--Choosing json to populate editor-->
    <div class="content">
      <div class="tab">
        <p><h3>Welcome to the SIMOC configuration editor. This interface enables modification of the seed data for SIMOC using customizable JSON files. </h3></p>
        <h4>Choose a section to configure</h4>
        <div class="buttons">
          <button id="variablesButton" class="tablink" onclick="openTab(event, 'variables')">Simulation Variables</button>
          <button id="inhabitantsButton" class="tablink" onclick="openTab(event, 'inhabitants')">Inhabitants</button>
          <button id="eclssButton" class="tablink" onclick="openTab(event, 'eclss')">ECLSS</button>
          <button id="agButton" class="tablink" onclick="openTab(event, 'agriculture')">Plants</button>
          <button id="isruButton" class="tablink" onclick="openTab(event, 'isru')">ISRU</button>
          <button id="structureButton" class="tablink" onclick="openTab(event, 'structure')">Structures</button>
          <button id="fabricationButton" class="tablink" onclick="openTab(event, 'fabrication')">Fabrication</button>
          <button id="powerButton" class="tablink" onclick="openTab(event, 'power')">Power Generation</button>
          <button id="mobilityButton" class="tablink" onclick="openTab(event, 'mobility')">Mobility</button>
          <button id="commsButton" class="tablink" onclick="openTab(event, 'comms')">Communications</button>
          <button id="storageButton" class="tablink" onclick="openTab(event, 'storage')">Storage</button>

        </div>
      </div>



      <div class="main" id="main">

        <h4>Import custom file to edit:</h4>
        <!--restores starting values to defaults and resets the import file-->
        <button id='restore_defaults'>Restore default values</button>

        <!--File importer-->
        <input class="file" type="file" id="selectFiles" accept=".json" value="Import" />

        <!--populating the editor with the chosen file-->
        <button id="import">Import Config</button><br><br>

        <h2></h2>
        <!--button for restoring editor to loaded file-->
        <button id='restore'>Revert Changes</button><br>

        <!--display for validator-->
        <span id='valid_indicator'></span>
      
        <!--divs for each editor-->
        <div id='variables' class='editor'></div>
        <div id='inhabitants' class='editor'></div>
        <div id='eclss' class='editor'></div>
        <div id='agriculture' class='editor'></div>
        <div id='isru' class='editor'></div>
        <div id='structure' class='editor'></div>
        <div id='fabrication' class='editor'></div>
        <div id='power' class='editor'></div>
        <div id='mobility' class='editor'></div>
        <div id='comms' class='editor'></div>
        <div id='storage' class='editor'></div>

        <!--Downloads json file-->
        <button id='submit'>Download Config</button>

      </div>

  </div>
    <script src="js/main.js" defer></script>

    <h3 class="bottom">Using jdorn's <a href="https://github.com/json-editor/json-editor">json-editor</a> </h3>
  </body>
</html>
